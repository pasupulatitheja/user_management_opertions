<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
<body>
<div style="margin-left:10%;padding:2px 16px;height:1000px;">

    <form action="{% url 'save_user' %}" method="post">
        {% csrf_token %}
    <table align="center" border="1" style="width: 10cm">
         <tr>
                        <th colspan="2" style="height: 60px;"><h2 style="text-transform: uppercase;font-weight: bolder;color:deepskyblue ;font-family: Arial;font-size: 30px"><center>User Register</center></h2></th>
                                            </tr>
                    <tr>
                        <th style="height: 50px;font-size: 20px">Username:</th>
                        <th><input type="text" required autofocus autocomplete="on" name="uname" placeholder="Enter Email-address"></th>
                    </tr>
                    <tr>
                        <th style="height: 50px;font-size: 20px">Designation:</th>
                        <th><select name="desig">
    <option value="admin">Admin</option>
    <option value="manager">Manager</option>
    <option value="employee">Employee</option>
    <option value="other">Other</option>
  </select></th>
                    </tr>

                    <tr>
                        <th style="height: 50px;font-size: 20px">Password:</th>
                        <th><input type="password" required  autocomplete="on" name="upass" placeholder="Enter Passwrd"></th>
                    </tr>
                    <tr>
                        <th colspan="4" style="height: 60px"><center><button class="btn btn-primary" type="submit">Register</button></center></th>
                    </tr>
         <tr>
            <th colspan="4">
                 {% for foo in messages %}



                     <h2 style="text-align: center;font-size: 25px;font-weight: bolder;text-transform: uppercase">{{ foo }}</h2>

   {% endfor %}
            </th>
        </tr>




    </table>
    </form>
</div>
